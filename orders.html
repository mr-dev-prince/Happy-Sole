<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Orders</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .order {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
      }
      .order:last-child {
        border-bottom: none;
      }
      .order h2 {
        margin: 0;
        color: #333;
      }
      .order p {
        margin: 5px 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your Orders</h1>
      <div class="order">
        <h2>Order #12345</h2>
        <p><strong>Item:</strong> Wireless Headphones</p>
        <p><strong>Price:</strong> $99.99</p>
        <p><strong>Status:</strong> Shipped</p>
      </div>
      <div class="order">
        <h2>Order #12346</h2>
        <p><strong>Item:</strong> Smartwatch</p>
        <p><strong>Price:</strong> $149.99</p>
        <p><strong>Status:</strong> Delivered</p>
      </div>
      <div class="order">
        <h2>Order #12347</h2>
        <p><strong>Item:</strong> Laptop Stand</p>
        <p><strong>Price:</strong> $39.99</p>
        <p><strong>Status:</strong> Processing</p>
      </div>
    </div>
  </body>
</html>
